	<body>
		<div class="admin_left">
			<div class="admin_name">后台管理系统</div>
			<div class="admin_auth">
				<img src="../images/pic_07.png" alt="管理员头像" class="pic">
				<span class="auth">
					<a>Admin</a>
					<a class="a_auth">管理员</a>
				</span>
			</div>

			<ul class="ul_bj" id="ul_bj">

			</ul>

		</div>
		<div class="admin_right">
			<div class="blue_bj" style="width:100%;height:50px;background:#0f4f7d;border-left:1px solid #1e6498;"></div>
			<div class="white_bj">
				<div class="admin_top" id="admin_top">
					
<!-- 				<div class="admin_top">
					<ul>
						<li class="hello">
							您好,<a href=""/ class="auth">Admin</a>
						</li>
						<li class="modify">
							<a href=""/>修改密码</a>
							<a href=""/>角色管理</a>
						</li>
						<li class="exit">
							<a href="" id="close_Btn" />退&nbsp;出</a>
						</li>
					</ul> -->

				</div><!--admin_top结束-->
			</div><!--white_bj结束-->
			<div class="gray_bj">
				<div class="content_box">
					<div class="content_box_top">
						<div class=content_box_top_pic>
							<img src="../images/hylb.png"/ alt="工厂管理">
						</div>
						<span>工厂管理</span>
					</div><!--content_box_top结束-->
					<div class="content_box_main padding_distance">
						<div class="box_shadow">
							<p class="order_num">
								添加工厂
							</p>
							<!--添加工厂box-->
							<p class="order_num order_box">
								<form action="" method="post">
									<table border="none" cellpadding="0" cellspacing="0" width="60%" class="factory_table">
										<tr>
											<td>名称</td>
											<td><input type="text" class="factory factory_name" name="factoryNname" placeholder="工厂名字" /></td>
										</tr>
										<tr>
											<td>电话</td>
											<td>
												<input type="text" class="factory factory_phone" name="factoryPho" placeholder="电话号码" />
											</td>
										</tr>
										<tr>
											<td>地址</td>
											<td>
												<input type="text" class="factory factory_address" name="factoryAddress" placeholder="工厂地址"/>
											</td>
										</tr>
										<tr>
											<td></td>
											<td>
												<input type="button" id="addbtn" class="factory" name="sub"value="添加" style="color:#fff;background: #0f4f7d; border:none;" />
											</td>
										</tr>
									</table>
								</form>
							</p>
						</div>
						<!--合作伙伴-->
						<div class="box_shadow ">
							<p class="order_num">
								合作伙伴
							</p>
							<!--合作伙伴box-->
							<p class="order_num order_box ">
								<table border="0" cellspacing="0" cellpadding="0" class="partner" width="60%">
									<tr>
										<td class="managemntName">名称</td>
										<td class="phone">电话</td>
										<td class="addres">地址</td>
										<td>二维码</td>
									</tr>
								</table>
							</p>
						</div>
						
					</div>

				</div><!--content_box结束-->
			</div>
		</div><!--admin-right结束-->
