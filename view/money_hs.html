<!DOCTYPE >
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<title>良衣后台管理</title>
		<link href="../css/css.css" rel="stylesheet" type="text/css" / >
		<link href="../css/normalize.css" rel="stylesheet" type="text/css" / >
		<script type="text/javascript" src="../common/jquery.js"></script>
		<script type="text/javascript" src="../common/jquery.cookie.js"></script>
		<script type="text/javascript" src="../config/config.js"></script>
		<script type="text/javascript" src="../common/common.js"></script>
		<script type="text/javascript" src="../common/lang.js"></script>
		<script type="text/javascript" src="../controller/staff_kh.js"></script>
		<script type="text/javascript" src="../controller/modifyPassword.js"></script>
	</head>
	<body>
		<div class="admin_left">
			<div class="admin_name">后台管理系统</div>
			<div class="admin_auth">
				<img src="../images/pic_07.png" alt="管理员头像" class="pic">
				<span class="auth">
					<a>Admin</a>
					<a class="a_auth">管理员</a>
				</span>
			</div>
			<ul class="ul_bj" id="ul_bj">

			</ul>
		</div>
		<div class="admin_right">
			<div class="blue_bj" style="width:100%;height:50px;background:#0f4f7d;border-left:1px solid #1e6498;"></div>
			<div class="white_bj">
				<div class="admin_top" id="admin_top">

				</div><!--admin_top结束-->
			</div><!--white_bj结束-->
			<div class="gray_bj">
				<div class="content_box">
					<div class="content_box_top">
						<div class=content_box_top_pic>
							<img src="../images/hylb.png"/ alt="财务核算">
						</div>
						<span>财务核算</span>
					</div><!--content_box_top结束-->
					<div class="content_box_main padding_distance">
						<div class="box_shadow">
							<p class="order_num">
								导出EXCEL
							</p>
							<!--员工考核box-->
							<p class="order_num order_box" style="border: 1px solid #ccc;width: 500px;margin-top: 10px;padding: 10px">
							<span>选择时间&nbsp;&nbsp;&nbsp;&nbsp;</span><input style="width: 140px" type="date" class="daone" />&nbsp;&nbsp;至&nbsp;&nbsp;<input style="width: 140px" class="datwo" type="date" />
							<br/><br/>
							<a href="#" class="btn_Dc" style="width: 180px;height: 45px;line-height:45px;text-align: center;display: block;background: #1e6498;letter-spacing: 5;color: #fff;text-decoration: none;margin-left: 150px;margin-top: 20px;border-radius: 7px;font-size: 24px">导出</a>
							</p>
						</div>
					</div>
				</div><!--content_box结束-->
			</div>
		</div><!--admin-right结束-->
	<script type="text/javascript">
		var con = new common();
		con.leftMenu();
		$(document).ready(function(){
			var cons = new common();
			var start=$(".daone").val();
			var end=$(".datwo").val();

		var timestamp1 = start;
		var date1 = new Date(timestamp1*1000);
		//date.setTime(timestamp3 * 1000);
		var year1=date1.getFullYear();
		var m1=date1.getUTCMonth()+1;
		if(m1<10){
			m1="0"+m1;
		}
		var d1=date1.getDate();
		if(d1<10){
			d1="0"+d1;
		}
		var str1=year1+""+m1+""+d1;
	
		var timestamp2 = end;
		var date2 = new Date(timestamp2*1000);
		//date.setTime(timestamp3 * 1000);
		var year2=date2.getFullYear();
		var m2=date2.getUTCMonth()+1;
		if(m2<10){
			m2="0"+m2;
		}
		var d2=date2.getDate();
		if(d2<10){
			d2="0"+d2;
		}
		var str2=year2+""+m2+""+d2;
			$(".btn_Dc").click(function(){
				//console.log(str1,str2);
				cons.request("orders/exportExcel",{"start_time":str1,"end_time":str2});
			});
		});
	</script>
	</body>
</html>
