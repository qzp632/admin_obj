<!DOCTYPE >
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>后台登录页面</title>
		<link rel="stylesheet" href="css/login.css" type="ss/text/css">
		<script type="text/javascript" src="common/jquery.js"></script>
		<script type="text/javascript" src="common/jquery.cookie.js"></script>
		<script type="text/javascript" src="config/config.js"></script>
		<script type="text/javascript" src="common/common.js"></script>
		<script type="text/javascript" src="common/lang.js"></script>
	</head>
	<body>
		<div class="content">
			<!--logo_box-->
			<div class="logo_box">
				<img src="images/logo.png">
				<span>良衣后台管理系统</span>
			</div>
			<div class="login_box">
				<p>登录管理系统</p>
				<input type="text" id="username" name="usename" placeholder="请输入用户名" />
				<input type="password" id="password" name="password" placeholder="请输入密码" />
				<input type="button" id="btn" name="sub" value="登录" />
			</div>
		</div>
<!-- 	<script type="text/javascript" src="common/logo.js"></script> -->
	<script type="text/javascript">
	function logo(){
			var coon=new common();
			$("#btn").click(function(){
			var username=$("#username").val();
			var password=$("#password").val();
			var con=new common();
			var data_Json=con.request("user/login",{phone:username,password:password});
			var pho=username;
			var pwd=password;

			//console.log(password);
			//console.log(data_Json.data.name)
			//alert(data.data.id)
			var dataValue=data_Json.data;
			var last=JSON.stringify(dataValue);
			// console.log(last);
			//new setCookie("dataValue",dataValue.id,7);
			new setCookie("pho",pho);
			new setCookie("pwd",pwd);
			new setCookie("name",data_Json.data.name)
			new setCookie("token",data_Json.token,7);
			new setCookie("adminid",last,7);

			//document.cookie="userinfo="+dataValue;
				if(data_Json.status==0){
					location.href="view/orders_list.html";
				}else{
					alert("登录失败,请重新输入！");
				}
			});	
		}

		$(document).ready(function(){
			logo();
		
		});
	</script>
	</body>
</html>
